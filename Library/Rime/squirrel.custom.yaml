
# 适用于【鼠须管】0.9.13+（请注意Squirrel 1.0 的 Breaking Changes）
# 位置：~/Library/Rime/squirrel.custom.yaml
patch:
  us_keyboard_layout: true                         # 键盘选项：应用美式键盘布局
  show_notifications_when: growl_is_running        # 状态通知，默认装有Growl时显示，全开(always)/全关(never)
  style:
    inline_preedit: true # 非内嵌编码行
    # 预设的配色方案及代码（指定为 style/color_scheme 系统默认色系 - native）
    color_scheme: dracula
    candidate_list_layout: linear                  # 候选框样式，默认stacked，水平线型(linear)/垂直堆叠（stacked）
    text_orientation: horizontal                   # 候选框文字方向，默认horizontal，横排自左至右(horizontal)/竖排自右至左(vertical)
    candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    corner_radius: 6 # 窗口圆角
    # hilited_corner_radius: 5 # 高亮圆角
    line_spacing: 10 # 行间距(适用于竖排)
    border_height: 1 # 窗口上下高度
    border_width: 1 # 窗口左右宽度
    font_face: "PingFangSC" # 候选词字体
    font_point: 16 # 候选字大小
    label_font_point: 13 # 候选编号大小

  preset_color_schemes:

    dracula:
      name: dracula
      back_color: 0x362A28
      border_color: 0x362A28
      text_color: 0x6CB8FF
      hilited_text_color: 0x5A4744
      hilited_back_color: 0xF2F8F8
      hilited_candidate_label_color: 0xfafafa
      hilited_candidate_text_color: 0xF2F8F8
      hilited_candidate_back_color: 0xC679FF
      hilited_comment_text_color: 0x362b00
      candidate_text_color: 0xF993BD
      comment_text_color: 0xFDE98B

    dracula_light:
      name: dracula_light
      back_color: 0xF2F8F8
      border_color: 0xF2F8F8
      text_color: 0x362A28
      hilited_text_color: 0x362A28
      hilited_back_color: 0xF2F8F8
      hilited_candidate_label_color: 0xF2F8F8
      hilited_candidate_text_color:  0xF2F8F8
      hilited_candidate_back_color: 0xC679FF
      hilited_comment_text_color: 0x362b00
      candidate_text_color: 0x362A28
      comment_text_color: 0x5A4744
