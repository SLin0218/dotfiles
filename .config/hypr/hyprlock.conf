source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
# $font = JetBrainsMono Nerd Font
$font = Inter Variable

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/wallpapers/gass.png
  # path = screenshot
  blur_passes = 2
  color = $base
}

animations {
  enabled = true
  bezier = linear, 1, 1, 0, 0
  animation = fade, 1, 5, linear
  animation = inputField, 1, 1.8, linear
}

